<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [ngClass]="{ hidden: !(isHandset$ | async) }"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/dashboard']">Dashboard</a>
            <a mat-list-item [routerLink]="['/process']">Process</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Quiz App</span>
            <nav *ngIf="!(isHandset$ | async)" class="navigation-bar">
                <a mat-button [routerLink]="['/dashboard']">Dashboard</a>
                <a mat-button [routerLink]="['/process']">Process</a>
                <a mat-button href="#">Link 3</a>
            </nav>
            <span class="spacer"></span>
            <button type="button" aria-label="Toggle user info drop" mat-icon-button>
                <mat-icon aria-label="User info">account_circle</mat-icon>
            </button>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
